<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <div class="container">
    <div class="imagesec">
      <img src="/images/illustration-hero.svg" alt="musicvector" class="desktop">
    </div>
    <div class="textsection">
      <h1 class="ordersummary">Order Summary</h1>
      <p class="textstuff">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div class="pricesec">
        <div class="pricesecleft">
          <img class="music-icon" src="/images/icon-music.svg" alt="musicicon">
          <div class="textpricesecleft">
            <h4 class="ap">Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          
        </div>
        <div class="pricesecright">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="f-button">
        <button class="first">Proceed to Payment</button>
      </div>
      <div class="s-button">
        <button class="second">Cancel Order</button>
      </div>
      
    </div>
  </div>

</body>
</html>
